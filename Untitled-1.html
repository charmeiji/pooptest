<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banner Replica (Barebones)</title>
  <style>
    :root{
      --page-bg: #fff;
      --panel-bg: #f8e4fa;      /* pale purple */
      --border:  #ef46b5;       /* pink */
      --inner:   #c180f9;       /* purple inner highlight */
      --text:    #111;          /* black text */
      --link:    #e639a7;       /* pink link */
      --link-hover: #ad2fd2;    /* purple hover */
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--page-bg);
      color: var(--text);
      font-family: Tahoma, Verdana, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.3;
    }

    body.tiled{
      background-image: url("assets/bg-tile.png");
      background-repeat: repeat;
    }

    .wrap{
      width: 760px;
      max-width: calc(100% - 24px);
      margin: 16px auto;
    }

    .banner{
      background: var(--panel-bg);
      border: 2px solid var(--border);
      box-shadow: 0 0 0 2px var(--inner) inset;
    }

    .banner-topbar{
      padding: 6px 10px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(237,70,181,0.08), rgba(255,255,255,0));
      color: var(--text);
    }

    .banner-img{
      display: block;
      width: 100%;
      height: 140px;
      object-fit: cover;
      image-rendering: pixelated;
      border-bottom: 1px solid var(--border);
      background: #fff;
    }

    .banner-underbar{
      height: 18px;
      background-image: url("assets/strip-tile.png");
      background-repeat: repeat-x;
      border-bottom: 1px solid var(--border);
    }

    .nav{
      padding: 8px 10px 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .nav a{
      color: var(--link);
      text-decoration: none;
      padding: 2px 6px;
      border: 1px solid transparent;
      transition: color 0.15s, background 0.15s, border-color 0.15s;
    }
    .nav a:hover{
      border-color: var(--border);
      background: rgba(193,128,249,0.10); /* subtle purple bg */
      color: var(--link-hover);
    }

    .pixel{
      font-family: "MS PGothic", "MS UI Gothic", monospace;
      letter-spacing: 0.2px;
    }
  </style>
</head>

<body class="">
  <div class="wrap">
    <header class="banner">
      <div class="banner-topbar pixel">
        <strong>nyandisk</strong> / welcome
      </div>

      <img
        class="banner-img"
        src="assets/banner.png"
        alt="Site banner">

      <div class="banner-underbar" aria-hidden="true"></div>

      <nav class="nav pixel" aria-label="Primary">
        <a href="#">home</a>
        <a href="#">about</a>
        <a href="#">blog</a>
        <a href="#">art</a>
        <a href="#">links</a>
      </nav>
    </header>
  </div>
</body>
</html>
